spring.application.name=api-acquisition
spring.profiles.active=test
server.servlet.context-path=/api/

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false


spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.time-zone=America/Sao_Paulo

# Sleuth Configuration
spring.sleuth.sampler.probability=1.0
spring.zipkin.baseUrl=http://localhost:9411

# Zipkin Configuration
spring.zipkin.sender.type=web

logging.level.root=INFO
logging.file.path=

# Telemetry
spring.sleuth.otel.exporter.otlp.endpoint=http://collector:4317
spring.sleuth.otel.config.trace-id-ratio-based=1
management.otlp.metrics.export.url=https://localhost:4318/v1/metrics

# Prometheus
management.endpoints.web.exposure.include=health,prometheus
management.endpoint.health.show-detail=always
management.endpoint.health.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoints.metrics.export.prometheus.enabled=true